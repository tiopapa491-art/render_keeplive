name: Keep Render Awake

on:
  schedule:
    - cron: "*/10 * * * *"   # cada 10 min (UTC)
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl keepalive
        run: |
          URL="${{ secrets.KEEPALIVE_URL }}"
          if [ -z "$URL" ]; then
            echo "Falta el secreto KEEPALIVE_URL"
            exit 1
          fi
          echo "Ping a $URL ..."
          curl -fsS --retry 3 --max-time 45 "$URL"
          echo "OK"
